groups:
  - name: ai-cv-agent-alerts
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="ai-cv-agent-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AI CV Agent API is down"
          description: "The AI CV Agent API has been down for more than 1 minute."

      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 2 seconds for 5 minutes."

      # Job Processing Alerts
      - alert: JobQueueBacklog
        expr: job_queue_pending_count > 50
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Job queue backlog is high"
          description: "There are {{ $value }} pending jobs in the queue."

      - alert: HighJobFailureRate
        expr: rate(job_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High job failure rate"
          description: "Job failure rate is {{ $value }} failures per second."

      - alert: JobProcessingStuck
        expr: job_processing_duration_seconds > 1800
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Job processing is stuck"
          description: "A job has been processing for more than 30 minutes."

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for 5 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 10 minutes."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}."

      # Database Alerts
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections."

      # Storage Alerts
      - alert: DocumentStorageHigh
        expr: document_storage_usage_percentage > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Document storage usage is high"
          description: "Document storage usage is {{ $value }}%."

      # AI Service Alerts
      - alert: AIServiceDown
        expr: ai_service_health == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AI service is unavailable"
          description: "AI service (CrewAI/LLM) is not responding."

      - alert: HighAIServiceLatency
        expr: ai_service_response_time_seconds > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI service latency"
          description: "AI service response time is {{ $value }} seconds."